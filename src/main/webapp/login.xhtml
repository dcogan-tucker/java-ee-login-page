<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <f:metadata charset="UTF-8"/>
    <f:metadata name="viewport" content="width=device-width, initial-scale=1"/>
    <f:metadata http-equiv="X-UA-Conpatible" content="IE=edge" />

    <h:outputStylesheet library="webjars" name="bootstrap/5.0.0-beta2/css/bootstrap.min.css"/>
    <h:outputStylesheet library="css" name="login.css"/>
    <title>Login</title>
</h:head>
<h:body styleClass="text-center text-white bg-dark">
    <div class="form-signin">
        <h:form>
            <h:graphicImage styleClass="mb-4" library="images" name="sparta-global-logo" width="72" height="72"/>
            <h1 class="h3 mb-3 fw-normal">Please Sign In</h1>
            <h:inputText id="inputUsername" styleClass="form-control mb-2"  value="#{loginBean.user.username}"
                         required="true" p:placeholder="Username" requiredMessage="Username is required"/>
            <h:inputSecret id="inputPassword" styleClass="form-control" value="#{loginBean.user.password}"
                           required="true" p:placeholder="Password" requiredMessage="Password is required"/>
            <h:commandButton styleClass="mb-4 w-75 btn btn-lg btn-primary" id="loginButton" value="Login" action="#{loginBean.login}"/>
            <ui:repeat value="#{facesContext.messageList}" var="facesMessage">
                <div class="alert alert-danger">
                    #{facesMessage.summary}
                </div>
            </ui:repeat>
        </h:form>
    </div>
    <h:outputScript name="webjars/popper.js/2.5.4/umd/popper.min.js"/>
    <h:outputScript name="webjars/bootstrap/5.0.0-beta2/js/bootstrap.min.js"/>
</h:body>
</html>
